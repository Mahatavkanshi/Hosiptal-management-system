name: Build and Push Docker Images

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., v1.0.0)'
        required: true
        default: 'latest'
      vite_api_url:
        description: 'Backend API URL for frontend'
        required: true
        default: 'http://localhost:5000/api'
      vite_socket_url:
        description: 'Socket URL for frontend'
        required: true
        default: 'http://localhost:5000'

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/backend:${{ github.event.inputs.tag }}
            ${{ env.REGISTRY }}/${{ github.repository }}/backend:latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          build-args: |
            VITE_API_URL=${{ github.event.inputs.vite_api_url }}
            VITE_SOCKET_URL=${{ github.event.inputs.vite_socket_url }}
            VITE_RAZORPAY_KEY_ID=${{ secrets.VITE_RAZORPAY_KEY_ID }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/frontend:${{ github.event.inputs.tag }}
            ${{ env.REGISTRY }}/${{ github.repository }}/frontend:latest

      - name: Image Summary
        run: |
          echo "âœ… Images built and pushed successfully!"
          echo ""
          echo "Backend Image:"
          echo "  ${{ env.REGISTRY }}/${{ github.repository }}/backend:${{ github.event.inputs.tag }}"
          echo ""
          echo "Frontend Image:"
          echo "  ${{ env.REGISTRY }}/${{ github.repository }}/frontend:${{ github.event.inputs.tag }}"
          echo ""
          echo "Frontend configured with:"
          echo "  VITE_API_URL: ${{ github.event.inputs.vite_api_url }}"
          echo "  VITE_SOCKET_URL: ${{ github.event.inputs.vite_socket_url }}"
